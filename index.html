<!DOCTYPE html>
<html>
<head>
  <title>Getflix and Grill</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Getflix and Grill</h1>
  </header>

  <section id="movie-section">
    <h2>Movie Selector</h2>
    <button id="find-movie-button">Find Your Movie!</button>
    <p id="movie-title"></p>
  </section>

  <section id="food-section">
    <h2>Food Selector</h2>
    <form id="zip-form">
      <label for="zip-input">Enter your ZIP code:</label>
      <input type="text" id="zip-input" name="zip" required>
      <button type="submit" id="go-button">GO</button>
    </form>
    <p id="restaurant-name"></p>
  </section>

  <aside id="movie-history">
    <h2>Movie History</h2>
    <ul id="movie-history-list"></ul>
  </aside>

  <aside id="restaurant-history">
    <h2>Restaurant History</h2>
    <ul id="restaurant-history-list"></ul>
  </aside>

  <script src="./assets/script.js"></script>
</body>
</html>
